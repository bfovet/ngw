      <h1>stddev</h1>
      
      
      <div>

         <p>Computes the standard deviation of an array. </p>
         
         </div>
      
      
      <div>
         
         <h2>Properties</h2>
         
         <p>(None)</p>
         
         </div>
      
      
      <div>
         
         <h2>Input Ports</h2>
         
         <p>x - an array of doubles</p>
         
         </div>
      
      
      <div>
         
         <h2>Output Ports</h2>
         
         <p>f - the standard deviation of the array</p>
